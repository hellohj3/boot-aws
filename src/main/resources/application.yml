spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/awsdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  profiles:
    include: oauth

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

  session:
    store-type: jdbc